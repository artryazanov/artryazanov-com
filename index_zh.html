    <style>
        /* Base Styles */
        :root {
            /* Common colors */
            --neon-blue: #00fff0;
            --neon-purple: #f0f;
            --neon-pink: #ff00aa;
            
            /* Dark theme (default) */
            --bg-color: #0a0c10;
            --text-color: #dfe0e4;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: var(--neon-blue);
            --title-shadow-color: var(--neon-blue);
            --title-text-color: #fff;
            --switcher-bg: rgba(10, 12, 16, 0.7);
        }
        
        /* Beach-themed Light theme */
        body.theme-light {
            /* Beach theme colors */
            --bg-color: #FDF8E4; /* warm sand background */
            --bg-color-alt: #E8F4FB; /* light sky blue for alternate sections */
            --text-color: #2E4057; /* dark slate/blue for text */
            --accent-color: #FFC8A0; /* soft coral accent (buttons) */
            --accent-color-alt: #A0E7E5; /* teal accent */
            --heading-color: #295B7A; /* beachy dark teal for headings */
            
            /* UI elements */
            --card-bg: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            --border-color: var(--accent-color-alt);
            --title-shadow-color: rgba(160, 231, 229, 0.5); /* soft teal shadow */
            --title-text-color: var(--heading-color);
            --switcher-bg: rgba(255, 255, 255, 0.8);
            --link-color: #288BB8; /* soft blue for links */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans SC', 'Roboto', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        }
        
        /* Typography for light theme */
        body.theme-light {
            font-family: 'Noto Sans SC', 'Open Sans', sans-serif;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 12, 16, 0.9), rgba(10, 12, 16, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%2300fff0" stroke-width="0.5" stroke-opacity="0.1"/><line x1="0" y1="0" x2="100" y2="100" stroke="%2300fff0" stroke-width="0.5" stroke-opacity="0.1"/><line x1="100" y1="0" x2="0" y2="100" stroke="%2300fff0" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
            transition: all 0.5s ease;
        }
        
        body.theme-light::before {
            opacity: 0.3;
            background: 
                linear-gradient(to bottom, var(--bg-color-alt) 0%, var(--bg-color) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M0,100 C20,80 40,120 60,100 C80,80 100,120 120,100 C140,80 160,120 180,100 C200,80 220,120 240,100" fill="none" stroke="%23A0E7E5" stroke-width="1" stroke-opacity="0.2"/><path d="M0,130 C20,110 40,150 60,130 C80,110 100,150 120,130 C140,110 160,150 180,130 C200,110 220,150 240,130" fill="none" stroke="%23A0E7E5" stroke-width="1" stroke-opacity="0.2"/><path d="M0,160 C20,140 40,180 60,160 C80,140 100,180 120,160 C140,140 160,180 180,160 C200,140 220,180 240,160" fill="none" stroke="%23A0E7E5" stroke-width="1" stroke-opacity="0.2"/></svg>');
            background-size: 100% 100%, 400px 400px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            background-color: var(--switcher-bg);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px var(--border-color);
            transition: all 0.5s ease;
        }
        
        /* Beach-themed language switcher */
        body.theme-light .lang-switcher {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .lang-switcher a {
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        body.theme-light .lang-switcher a {
            color: var(--heading-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        
        .lang-switcher a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }
        
        body.theme-light .lang-switcher a:hover {
            color: var(--accent-color);
            text-shadow: none;
        }
        
        .lang-switcher a.active {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }
        
        body.theme-light .lang-switcher a.active {
            color: var(--accent-color);
            text-shadow: none;
            font-weight: 700;
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: var(--switcher-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px var(--border-color);
            color: var(--text-color);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        /* Beach-themed toggle button */
        body.theme-light .theme-toggle {
            background-color: var(--accent-color-alt);
            border: none;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--border-color);
        }
        
        body.theme-light .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .profile-pic {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
            box-shadow: 0 0 15px var(--border-color), 0 0 30px var(--border-color);
            margin-bottom: 1.5rem;
            transition: all 0.5s ease;
        }
        
        /* Beach-themed profile pic */
        body.theme-light .profile-pic {
            border: 5px solid #fff;
            box-shadow: 
                0 0 0 3px var(--accent-color-alt),
                0 5px 15px rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--border-color), 0 0 40px var(--border-color);
        }
        
        body.theme-light .profile-pic:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 0 0 3px var(--accent-color),
                0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--title-text-color);
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px var(--title-shadow-color),
                0 0 20px var(--title-shadow-color),
                0 0 30px var(--title-shadow-color);
            animation: flicker 3s infinite alternate;
            transition: all 0.5s ease;
        }
        
        /* Beach-themed name styling */
        body.theme-light .name {
            font-family: 'Pacifico', cursive;
            font-weight: 400;
            color: var(--heading-color);
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.1),
                0 0 10px var(--title-shadow-color);
            animation: gentle-wave 5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px var(--title-shadow-color),
                    0 0 20px var(--title-shadow-color),
                    0 0 30px var(--title-shadow-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }
        
        @keyframes gentle-wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
        
        .bio {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;

        .social-link {

            align-items: center;

        .social-link:hover {

        /* Projects Section */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--neon-pink);

        /* Beach-themed section title */
        body.theme-light .section-title {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        body.theme-light .section-title::after {
            content: "";

            bottom: -10px;
            left: 50%;

        .projects {

            gap: 2rem;
            margin-bottom: 3rem;

        .project-card {

        /* Beach-themed project cards */
        body.theme-light .project-card {

        }

        }
        
        .project-card:hover {

        }
        
        body.theme-light .project-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .project-card:hover::before {
            transform: translateX(100%);

        .project-title {

        /* Beach-themed project title */

        /* Beach-themed buttons */
        body.theme-light .project-link {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 999px; /* Pill shape */

            font-weight: 600;

        }
        
        .project-link:hover {
            background-color: var(--border-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--border-color), 0 0 20px var(--border-color);
        }
        
        body.theme-light .project-link:hover {
            background-color: #FFB682; /* Slightly deeper coral on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .bio {
                font-size: 1rem;
            }
            
            .projects {
                grid-template-columns: 1fr;
            }
            
            .lang-switcher {
                top: 10px;
                right: 10px;

            }
            
            .lang-switcher a {
                font-size: 0.8rem;
            }
        }
        
        /* Star Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite both;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        /* Beach elements for light theme */
        body.theme-light .star {
            width: 8px;
            height: 8px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 2px rgba(255, 200, 160, 0.5);
            animation: float var(--duration, 8s) infinite ease-in-out;
        }
        
        body.theme-light .star:nth-child(3n) {
            background-color: rgba(255, 200, 160, 0.3); /* Coral color for some elements */
        }
        
        body.theme-light .star:nth-child(3n+1) {
            background-color: rgba(160, 231, 229, 0.3); /* Teal color for some elements */
        }
        
        body.theme-light .star:nth-child(3n+2) {
            background-color: rgba(255, 255, 255, 0.5); /* White for some elements */
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>

    <!-- JavaScript for Star Animation and Theme Switching -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const toggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 1. Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            
            // 2. If theme preference is saved, use it
            if (savedTheme) {
                body.classList.toggle('theme-light', savedTheme === 'light');
                toggleBtn.textContent = savedTheme === 'light' ? '🌞' : '🌙';
            } else {
                // 3. Otherwise, use system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (!prefersDark) {
                    body.classList.add('theme-light');
                    toggleBtn.textContent = '🌞';
                }
            }
            
            // 4. Theme toggle button click handler
            toggleBtn.addEventListener('click', function() {
                const isLight = body.classList.toggle('theme-light');
                toggleBtn.textContent = isLight ? '🌞' : '🌙';
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
            });
            
            // 5. Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                // Only apply if user hasn't manually set a preference
                if (!localStorage.getItem('theme')) {
                    const isDark = e.matches;
                    body.classList.toggle('theme-light', !isDark);
                    toggleBtn.textContent = !isDark ? '🌞' : '🌙';
                }
            });
            
            // Create stars
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random animation duration
                const duration = 2 + Math.random() * 3;
                
                // Random delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Add glitch effect on image click
            const profilePic = document.querySelector('.profile-pic');
            
            profilePic.addEventListener('click', function() {
                this.style.filter = 'hue-rotate(90deg) contrast(1.5)';
                
                setTimeout(() => {
                    this.style.filter = 'none';
                }, 500);
            });
        });
    </script>
