<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Ryazanov</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0c10;
            color: #dfe0e4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .loading {
            font-size: 24px;
            color: #00fff0;
            text-shadow: 0 0 5px #00fff0, 0 0 10px #00fff0;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                text-shadow: 0 0 5px #00fff0, 0 0 10px #00fff0;
            }
            to {
                text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 30px #00fff0;
            }
        }
    </style>
</head>
<body>
    <div class="loading">Loading...</div>
    
    <script>
        // Language detection and redirection
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('lang');
            const validLangs = ['en', 'ru', 'th', 'zh', 'es', 'ar'];
            let targetPage;

            if (savedLang && validLangs.includes(savedLang)) {
                // Use saved language preference
                targetPage = `index_${savedLang}.html`;
            } else {
                // Determine language based on browser settings
                const userLang = navigator.language || navigator.userLanguage;
                targetPage = 'index_en.html'; // Default to English

                if (userLang.startsWith('ru')) {
                    targetPage = 'index_ru.html';
                } else if (userLang.startsWith('th')) {
                    targetPage = 'index_th.html';
                } else if (userLang.startsWith('zh')) {
                    targetPage = 'index_zh.html';
                } else if (userLang.startsWith('es')) {
                    targetPage = 'index_es.html';
                } else if (userLang.startsWith('ar')) {
                    targetPage = 'index_ar.html';
                }
            }

            // Redirect to the appropriate language page
            window.location.href = targetPage;
        });
    </script>
</body>
</html>
